<select id="id_gastos" name="gastos" multiple="" required="" class="selector form-control">
  {% spaceless %}
    {% for g in consorcio.gasto_set.all %}
      <option value="{{g.id}}">
        {% spaceless %}
          {{g}}
        {% endspaceless %}
      </option>
    {% endfor %}
  {% endspaceless %}
</select>
