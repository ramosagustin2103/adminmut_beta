{% extends 'registration/raiz.html' %}
{% block titulo %}Login{% endblock %}
{% block content %}
  <p class="text-center">¿Olvidó su password? <br>
    Introduzca su dirección de email y le enviaremos instrucciones para establecer una nueva.
  </p>
  <form class="form-horizontal" action="" method="POST">{% csrf_token %}
    {% for field in form %}
      <div class="form-group m-b-20">
        <div class="col-xs-12">
          <label for="{{field.id}}">{{field.name}}</label>
          <input type="email" class="form-control" name="{{ field.name }}" id="{{field.id}}" required="" placeholder="ejemplo@ejemplo.com">
        </div>
      </div>
    {% endfor %}


    <div class="form-group text-center m-t-10">
      <div class="col-xs-12">
        <button class="btn btn-md btn-block btn-info waves-effect waves-light" type="submit">Recuperar mi password</button>
      </div>
    </div>

  </form>
{% endblock %}
