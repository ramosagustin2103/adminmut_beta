<div class="row">
  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">
          {{ subtitulo }}
        </h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
          {% for opcion in opciones %}
            <a href="{{ opcion.url }}" class="btn btn-block bg-{% cycle 'purple' 'maroon' 'orange' 'olive' %}">
              {{ opcion.nombre }}
            </a>
          {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
